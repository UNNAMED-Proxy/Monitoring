{% extends  'base.html' %}
     {% block content %}
        <table class="table">
            <thead class="bg-info">
                <tr {border-bottom: 2px solid black}>
                    <th>작성자</th>
                    <th>제목</th>
                    <th>조회수</th>
                    <th>댓글수</th>
                    <th>작성일자</th>
                </tr>
            </thead>

            <tbody>
                {% for topic in topics %}
                <tr>
                    <td>{{topic.writter.username }}</td>
                    <td>{{topic.subject }}</td>
                    <td>0</td>
                    <td>0</td>
                    <td>{{topic.last_updated}}</td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
        <br>

        <!-- add creating posting button  게시글 버튼-->
        <!--로그인 했을 경우에만 문의하기 버튼 활성화-->
        <div class="mb-4">
            {% if user.is_authenticated %}
                <a href="{% url 'new_topic' %}" class="btn btn-info"><b>문의하기</b></a>
            {%endif%}
        </div>
  {% endblock %}
